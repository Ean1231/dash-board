<ul class="sticky-top">
  <li><a [routerLink]="'/home'">Home</a></li>
  <li><a class="active">Add</a></li>
  <li><a [routerLink]="'/contact'">Contact</a></li>
  <li><a [routerLink]="'/timeline'">Timeline</a></li>
</ul>

<h4 style='margin-left: 720px; margin-top: 50px;'>Link-Up Dashboard</h4>

<img src="/src/assets/downloadsj.jpg" style='width: 50px; height: 50px; margin-left: 47%;' alt="logo">
<div class="row" style="margin-left: 28%; margin-top: 90px;">
<div class="col-md-7">

<form >

<div class="form-group">
  <label>Institution Name</label>
  <input type='text' class='form-control'  [(ngModel)]="institutionName" name='institutionName' placeholder="Enter institution name">
</div>

<div class="form-group">
  <label>AP Score</label>
  <input type='text' [(ngModel)]="aps" class='form-control' name='aps' placeholder="Enter Ap Score">
</div>

<div class="form-group">
  <label>Years</label>
  <input type='text' [(ngModel)]="years" class='form-control' name='years' placeholder="years to study">
</div>

<div class="form-group">
  <label>Qualification</label>
  <input type='text' [(ngModel)]="qualificationName" class='form-control' name='qualificationName' placeholder="Enter qualification name">
</div>

<div class="form-group">
  <label>Location</label>
  <input type='text' [(ngModel)]="location" class='form-control' name='location' placeholder="Enter location">
</div>

<div class="form-group">
  <label>Description</label>
  <input type='text' [(ngModel)]="description" class='form-control' name='location' placeholder="Enter description">
</div>
<br>
<div class="form-group">
  <label for="link">Institution Website</label>
  <input type="text" class='form-control' placeholder="Enter Institution website" [(ngModel)]="website" name="website">
</div>
<br>
<div class="form-group"  >

  <button class='btn btn-primary' (click)='Add(institutionName,aps,years,qualificationName,location,description, website)' >Submit</button>
</div>


</form>
<div class='alert alert-info' *ngIf="showmessage">
  Submitted Seccessfully
</div>
</div>
<div class="col-md-7">
</div>


</div>
