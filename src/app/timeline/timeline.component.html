    <div style="position: absolute; left: 50%;">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class='form-control' style='width: 50%;' placeholder="Enter Title" [(ngModel)]="title" name="title">
        </div>
    <br>
    <div class="form-group">
        <label for="title">Description:</label>
        <input type="text" class='form-control' style='width: 50%;' placeholder="Enter Description" [(ngModel)]="description" name="description">
    </div>
    <br>
    <div class="form-group">
        <label for="title">Type:</label>
        <select class='form-control' style="width: 50%;" [(ngModel)]="type">
            <option class='form-control' style="color: light grey;">Choose type</option>
            <option class='form-control' value="Bursaries" >Bursaries</option>
            <option class='form-control' value="Work Shop">Work Shop</option>
        </select>
    </div>
    <br>

    <div>
        <label for="image">Choose Image File: </label><br>
      <input type="file" (change)="upload($event)" accept="*.png.jpg.jpeg" id="">
      <button (click)="uploadImage()">Upload Image</button>
      <div *ngIf="uploadMessage" class='alert alert-info'>
           Picture Uploaded Successfull
      </div>

      </div>
      <div class='alert alert-info' *ngIf="showmessage">
