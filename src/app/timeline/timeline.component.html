    <h1 style=" margin-left: 655px;">Linkit-Up Dashboard</h1>
    <img src="../../assets/L.png" alt="" style="width: 160px; height: 70px; margin-left: 750px;">
    <!--Alert-->
    <div class='alert alert-info' *ngIf="showmessage">
        Submitted Seccessfully
      </div>
      
      <br>
        <div style="margin-top: 0px; margin-left: 30%;">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" class='form-control' style='width: 50%;' placeholder="Enter Title" [(ngModel)]="title" name="title">
            </div>
        <br>
        <div class="form-group">
            <label for="title">Description:</label>
            <input type="text" class='form-control' style='width: 50%;' placeholder="Enter Description" [(ngModel)]="description" name="description">
        </div>
        <br>
        <div class="form-group">
            <label for="title">Type:</label>
            <select class='form-control' style="width: 50%;" [(ngModel)]="type"  >            <!--(change)="Change()"-->
                <option  value="" disabled selected  class='form-control' style="color: light grey;">Choose type</option>
                <option class='form-control' value="Bursaries" >Bursary</option>
                <option class='form-control' value="Work Shop">Work Shop</option>
                <option class='form-control' value="Learnership">Learnership</option>
                <option class='form-control' value="Internship">Internship</option>
            </select>
        </div>
        <br>
        <div class="form-group">
            <label for="link">Type Link:</label>
            <input type="text" class='form-control' (change)="validateWeb()" style='width: 50%;' placeholder="Enter Link" [(ngModel)]="link" name="link">
        </div>
        <br>
        <div class="form-group"> 
            <label for="link">Add Image</label>
            <input type="file" class='form-control' style='width: 50%;' placeholder="Enter Link"  name="link"   accept="image/png, image/jpeg"  (change)="getImage($event)">
        </div> <br> 
        <div class="form-group" >
            <label for="title">closing Date:</label>
            <input type="date" class='form-control' style='width: 50%;' placeholder="Enter closingDate" [(ngModel)]="closingDate" name="closingDate">
        </div>
        <br>
    
       
            <label for="studyField">Study field:</label>
            <select  class='form-control' style="width: 50%;" [(ngModel)]="studyField">
                <option  value="" disabled selected class='form-control' style="color: light grey;">Choose type</option>
                <option class='form-control' value="Education" >Education</option>
                <option class='form-control' value="Finance">Finance</option>
                <option class='form-control' value="Arts" >Arts</option>
                <option class='form-control' value="Systems Development">Systems Development</option>
                <option class='form-control' value="Law" >Law</option>
                <option class='form-control' value="Engineering" >Engineering</option>
                <option class='form-control' value="Business Management">Business Management</option>
            </select>
      
        <br>

          <button (click)="Add(title, description,type, link, closingDate, studyField, img)">Add</button>
    
    
    
    
    
    
    </div>
    
    
    
    
</body>
